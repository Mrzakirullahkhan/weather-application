<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-container">
        <div class="my-container">
            <!-- search wla portion  -->
            <div class="search-section">
                <input type="search" placeholder="search city" class="myInput">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="country-name">
                <p class="country"></p>
                <p class="date"></p>
            </div>
            <!-- temperature wala section -->
            <div class="main-section">
                <!-- temperature or uski value -->
                <div class="section1">
                    <p class="temperature">TEMPERATURE</p>
                    <P class="degree"></span></P>
                </div>
                <!-- cloud picture -->
                <div class="section2">
                    <img src="clouds.png" alt="" width="100px" class="myImg">
                    <p class="cloudy"></p>
                </div>
            </div>
            <!-- detal of weather  -->
            <div class="allDetail">
                <!-- names -->
                <div class="names">
                    <p class="index">description</p>
                    <p class="Humidity">Humidity</p>
                    <p class="wind">Wind Speed</p>
                    <p class="rain">Rain Probability</p>
                    <p class="pressure">Pressure</p>
                </div>
                <!-- values -->
                <div class="allValues">
                    <p class="ix">00</p>
                    <p class="Hy">00</p>
                    <p class="wd">00</p>
                    <p class="rn">0%</p>
                    <p class="pe">00</p>
                </div>
            </div>

        </div>
    </div>





<script src="app.js"></script>
</body>
</html>
